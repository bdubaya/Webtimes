.twitter-widget ul {

.twitter-widget li {

}
.twitter-widget li img, .twitter-widget li .tweets_txt {
float: left;
margin-bottom: 10px;
}
.twitter-widget li img {
-webkit-border-radius: 30px;
-moz-border-radius: 30px;
border-radius: 30px;
}
.twitter-widget li .tweets_txt {
width: 350px;
margin-left: 10px;
}
.twitter-widget li .tweets_txt span {
font-style: italic;
color: #666;
display: block;
}
